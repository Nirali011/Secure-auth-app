<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .dashboard-box {
            background: #111827;
            padding: 30px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #38bdf8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #334155;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #1e293b;
            color: #38bdf8;
        }

        td {
            background: #020617;
        }

        .logout {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #f87171;
            text-decoration: none;
            font-weight: bold;
        }

        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="dashboard-box">
    <h2>User Dashboard</h2>

    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
        </tr>
    </table>

    <a class="logout" href="/logout">Logout</a>
</div>

</body>
</html>
